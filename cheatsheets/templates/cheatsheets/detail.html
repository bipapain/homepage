{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 class="text-center mt-5" id="cheatsheetdetailtitle">{{ cheatsheet.title }}</h1>



<div class="row justify-content-center my-3">
  <div class="col-12">
    <img src="{{ cheatsheet.image.url }}" class="img-fluid">
  </div>
</div>


<div class="row justify-content-center my-3">
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Command</th>
      <th scope="col">Description</th>
      <th scope="col">PDF</th>
      <th scope="col">Link</th>
        <th align="center" scope="col">Copy</th>
    </tr>
  </thead>
  <tbody>

    {% for command in cheatsheet.commands %}


    <tr>
      <td>{{command.command}}</td>
      <td>{{command.description}}</td>
      <td><a href="{{ command.pdf.url }}">pdf</a></td>
      <td>
          {% if command.URL %}
          <a href="{{ command.URL }}">web</a>
      {% endif %}
      </td>
    <td><button type="button" class="btn btn-default btn-copy js-tooltip js-copy" data-toggle="tooltip" data-placement="bottom" data-copy="{{ command.command }}" title="Copy to clipboard"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clipboard" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
  <path fill-rule="evenodd" d="M9.5 1h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
</svg>
    </button>
    </td>
    </tr>

{% endfor %}


  </tbody>
</table>

</div>



{% endblock %}
